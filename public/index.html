<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Sharing</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <center><h1>Real-Time Sharing</h1>

  <p>Hello you can get source code of this website=><a href="https://github.com/Bharath6911/Share-anything"><b>HERE</b></a></p>
  </center>

  <div id="roomInfo">
  <p id="roomStatus">Not in any room</p>
  <p id="memberCount">Members online: 0</p>
  </div>

  <form id="roomForm">
    <input type="text" id="roomInput" placeholder="Enter room name..." required>
    <button type="submit">Join Room</button>
    <button type="button" id="exitRoomButton">Exit Room</button>
  </form>

  <form id="textForm">
    <textarea id="textInput" placeholder="Type your text here..." required></textarea>
    <button type="submit">Share Text</button>
  </form>

  <section id="shared-content">
    <h2>Shared Texts</h2>
    <ul id="sharedTexts">
      <!-- Shared texts will appear here dynamically -->
    </ul>
  </section>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif,.mp4,.pdf,.mp3,.json" required>
    <button type="submit">Upload</button>
  </form>

  <section id="shared-content">
  <h2>Uploaded Files</h2>
  <ul id="fileList"></ul>
  </section> 

  <script src="https://share-anything.onrender.com/socket.io/socket.io.js"></script>
  <script src="js.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
  </div>
  
</body>
</html>
